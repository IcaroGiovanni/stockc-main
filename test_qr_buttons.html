<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Bot√µes QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1f2937;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: #374151;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .hidden { display: none; }
        .form-group {
            margin: 15px 0;
        }
        label {
            color: black; /* Definindo a cor do texto da etiqueta para preto */
        }
        .neo-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background: #1f2937;
            color: white;
        }
        .test-area {
            background: #1f2937;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste dos Bot√µes QR Code</h1>
        
        <div class="test-area">
            <h3>Bot√µes de A√ß√£o</h3>
            <button id="btn-print-qr" class="btn btn-primary">üñ®Ô∏è Imprimir</button>
            <button id="btn-edit-print-text" class="btn btn-secondary">‚úèÔ∏è Editar Escrita</button>
            <button id="btn-download-qr" class="btn btn-secondary">üì• Baixar PNG</button>
            <button id="btn-copy-link" class="btn btn-secondary">üìã Copiar Link</button>
        </div>

        <!-- Container para editar escrita (inicialmente oculto) -->
        <div id="edit-print-text-container" class="hidden" style="margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px;">
            <div class="form-group">
                <label for="input-print-text">Texto da Etiqueta</label>
                <textarea id="input-print-text" class="neo-input" rows="3" placeholder="Digite o texto que aparecer√° na etiqueta..."></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button id="btn-save-print-text" class="btn btn-primary">Salvar Texto</button>
                <button id="btn-cancel-print-text" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>

        <div class="test-area">
            <h3>Log de Eventos</h3>
            <div id="event-log" style="background: #000; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Simular elementos do estoque.js
        let customPrintText = '';
        
        // Fun√ß√£o para log
        function logEvent(message) {
            const log = document.getElementById('event-log');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }

        // Elementos
        const btnPrintQr = document.getElementById('btn-print-qr');
        const btnEditPrintText = document.getElementById('btn-edit-print-text');
        const btnDownloadQr = document.getElementById('btn-download-qr');
        const btnCopyLink = document.getElementById('btn-copy-link');
        const editPrintTextContainer = document.getElementById('edit-print-text-container');
        const inputPrintText = document.getElementById('input-print-text');
        const btnSavePrintText = document.getElementById('btn-save-print-text');
        const btnCancelPrintText = document.getElementById('btn-cancel-print-text');

        // Event Listeners
        btnPrintQr.addEventListener('click', () => {
            logEvent('üñ®Ô∏è Bot√£o Imprimir clicado!');
            alert('Funcionalidade de impress√£o ativada!');
        });

        btnEditPrintText.addEventListener('click', () => {
            logEvent('‚úèÔ∏è Bot√£o Editar Escrita clicado!');
            editPrintTextContainer.classList.toggle('hidden');
            if (!editPrintTextContainer.classList.contains('hidden')) {
                inputPrintText.value = customPrintText;
                inputPrintText.focus();
                logEvent('üìù Input de escrita exibido');
            } else {
                logEvent('üìù Input de escrita ocultado');
            }
        });

        btnSavePrintText.addEventListener('click', () => {
            customPrintText = inputPrintText.value.trim();
            logEvent(`üíæ Texto salvo: "${customPrintText}"`);
            editPrintTextContainer.classList.add('hidden');
            alert('Texto da etiqueta salvo!');
        });

        btnCancelPrintText.addEventListener('click', () => {
            inputPrintText.value = customPrintText; // Restaura o valor original
            editPrintTextContainer.classList.add('hidden');
            logEvent('‚ùå Edi√ß√£o cancelada');
        });

        btnDownloadQr.addEventListener('click', () => {
            logEvent('üì• Bot√£o Baixar PNG clicado!');
            alert('Funcionalidade de download ativada!');
        });

        btnCopyLink.addEventListener('click', () => {
            logEvent('üìã Bot√£o Copiar Link clicado!');
            alert('Link copiado para a √°rea de transfer√™ncia!');
        });

        // Log inicial
        logEvent('üöÄ Teste iniciado - todos os bot√µes configurados');
    </script>
</body>
</html>
