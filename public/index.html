<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockCtrl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Importando o CSS principal para variáveis e o novo CSS de login -->
    <link rel="stylesheet" href="/css/estoque-moderno.css">
    <link rel="stylesheet" href="/css/login-moderno.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-panel glass-panel">
            <div class="login-logo">
                <span class="logo-sc">SC</span>
                <span class="logo-company-name">STOCKCTRL</span>
            </div>
            <h2 class="login-title">Acesse sua conta para continuar</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" class="neo-input" placeholder="seu.usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="neo-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Container para Notificações (opcional, mas bom ter) -->
    <div id="toast-container"></div>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script>
        // Adiciona um listener para mostrar 'toasts' em vez de 'alerts'
        // Sobrescreve a função window.alert para usar o sistema de toast
        const originalAlert = window.alert;
        window.alert = function(message) {
            const toastContainer = document.getElementById('toast-container');
            if (toastContainer) {
                const toast = document.createElement('div');
                toast.className = 'toast show';
                // Detecta se é uma mensagem de erro ou sucesso
                if (message.toLowerCase().includes('erro') || message.toLowerCase().includes('inválidos')) {
                    toast.classList.add('error');
                } else {
                    toast.classList.add('success');
                }
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 500);
                }, 4000);
            } else {
                // Fallback para o alert original se o container não existir
                originalAlert(message);
            }
        };
    </script>
</body>
</html>
