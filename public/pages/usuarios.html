<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - StockCtrl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estoque-moderno.css">
    <link rel="stylesheet" href="../css/logo-animada.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <a href="/dashboard" class="logo-link">
                <span class="logo-sc">SC</span>
                <span id="company-name-sidebar" class="logo-company-name">STOCKCTRL</span>
            </a>
        </div>
        <nav>
            <a href="/dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="/estoque"><i class="fas fa-boxes-stacked"></i> Estoque</a>
            <a href="/usuarios" class="active"><i class="fas fa-users"></i> Usuários</a>
            <a href="/logs"><i class="fas fa-history"></i> Logs de Atividade</a>
            <a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile-widget">
                <img id="user-avatar" src="" alt="Avatar">
                <span id="user-name"></span>
            </div>
            <a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="main-header">
            <h1 class="premium-title">Gerenciamento de Usuários</h1>
            <button class="fab-add" id="btn-novo-usuario" title="Adicionar Novo Usuário">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="table-container glass-panel">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Usuário</th>
                        <th>Email</th>
                        <th>Permissão</th>
                        <th style="text-align: center;">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-usuarios">
                    <!-- Linhas de usuários serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal de Adicionar/Editar Usuário -->
    <div id="modal-usuario" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="premium-title" id="modal-title-usuario">Novo Usuário</h2>
                <button class="close-button" id="close-modal-usuario"><i class="fas fa-times"></i></button>
            </div>
            <form id="form-usuario">
                <input type="hidden" id="usuario-id">
                <div class="form-group">
                    <label for="full_name">Nome Completo</label>
                    <input type="text" id="full_name" class="neo-input" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" class="neo-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="neo-input" required>
                </div>
                <div class="form-group" id="password-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="neo-input">
                </div>
                <div class="form-group">
                    <label for="role">Permissão</label>
                    <select id="role" class="neo-input">
                        <option value="user">Usuário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Salvar</button>
            </form>
        </div>
    </div>
    
    <!-- Modal de Confirmação para Apagar -->
    <div class="modal-overlay hidden" id="delete-confirm-modal-usuario">
         <div class="modal-content">
            <div class="modal-header">
                <h2 class="premium-title">Confirmar Exclusão</h2>
            </div>
            <p class="confirm-modal-text">
                Tem certeza que deseja excluir o usuário <span id="item-to-delete-name-usuario"></span>?
            </p>
            <div class="confirm-buttons">
                <button class="btn-cancel" id="cancel-delete-btn-usuario">Cancelar</button>
                <button class="btn-confirm" id="confirm-delete-btn-usuario">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/layout.js"></script>
    <script src="../js/usuarios.js"></script>
</body>
</html>
<style>
    /* Estilos para os selects seguirem o padrão neo-input */
    select.neo-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 32px;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%23aaa"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>');
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 1em 1em;
    }
</style>
