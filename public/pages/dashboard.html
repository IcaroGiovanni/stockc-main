<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StockCtrl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estoque-moderno.css">
    <link rel="stylesheet" href="../css/logo-animada.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <a href="/dashboard" class="logo-link">
                <span class="logo-sc">SC</span>
                <span id="company-name-sidebar" class="logo-company-name">STOCKCTRL</span>
            </a>
        </div>
        <nav>
            <a href="/dashboard" class="active"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="/estoque"><i class="fas fa-boxes-stacked"></i> Estoque</a>
            <a href="/usuarios"><i class="fas fa-users"></i> Usuários</a>
            <a href="/logs"><i class="fas fa-history"></i> Logs de Atividade</a>
            <a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile-widget">
                <img id="user-avatar" src="" alt="Avatar">
                <span id="user-name"></span>
            </div>
            <a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Cabeçalho -->
        <div class="main-header">
            <h1 class="premium-title">Dashboard</h1>
        </div>

        <!-- Conteúdo do Dashboard -->
        <div class="grid-dashboard">
            <!-- Stat Cards -->
            <div class="stat-card glass-panel">
                <div class="stat-info">
                    <p class="stat-title">Total de Produtos</p>
                    <p id="total-produtos" class="stat-value">0</p>
                </div>
                <div class="stat-icon-wrapper" style="--icon-bg: #3b82f6;">
                    <i class="fas fa-boxes-stacked"></i>
                </div>
            </div>
            <div class="stat-card glass-panel">
                <div class="stat-info">
                    <p class="stat-title">Total de Itens em Estoque</p>
                    <p id="total-itens" class="stat-value">0</p>
                </div>
                <div class="stat-icon-wrapper" style="--icon-bg: #f59e0b;">
                    <i class="fas fa-warehouse"></i>
                </div>
            </div>
            <div class="stat-card glass-panel">
                <div class="stat-info">
                    <p class="stat-title">Logs de Atividade Hoje</p>
                    <p id="logs-hoje" class="stat-value">0</p>
                </div>
                <div class="stat-icon-wrapper" style="--icon-bg: #22c55e;">
                    <i class="fas fa-clipboard-list"></i>
                </div>
            </div>
            <div class="stat-card glass-panel">
                <div class="stat-info">
                    <p class="stat-title">Total de Usuários</p>
                    <p id="total-usuarios" class="stat-value">0</p>
                </div>
                <div class="stat-icon-wrapper" style="--icon-bg: #8b5cf6;">
                    <i class="fas fa-users"></i>
                </div>
            </div>

            <!-- Tabela de Produtos Recentes -->
            <div class="table-container-dashboard glass-panel">
                <h2 class="premium-title-sm">Atividade Recente</h2>
                <div class="table-wrapper">
                     <table>
                        <thead>
                            <tr>
                                <th>Item/Produto</th>
                                <th>Ação</th>
                                <th>Usuário</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="recent-activity-body">
                            <!-- Atividade recente será inserida aqui -->
                            <tr><td colspan="4" class="text-center p-8">Nenhuma atividade recente.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/layout.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
<style>
    .grid-dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
    .stat-card { grid-column: span 1; display: flex; justify-content: space-between; align-items: center; }
    .stat-title { font-family: 'Inter', sans-serif; font-size: 14px; color: #aaa; margin-bottom: 4px; }
    .stat-value { font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: 700; color: white; }
    .stat-icon-wrapper { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: var(--icon-bg); color: white; font-size: 20px; }
    .table-container-dashboard { grid-column: span 4; padding: 24px; }
    .premium-title-sm { font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 700; color: white; margin-bottom: 20px; }
    .table-wrapper { max-height: 400px; overflow-y: auto; }
    .text-center { text-align: center; }
</style>
