<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - StockCtrl</title>
    <link rel="stylesheet" href="/css/produto-moderno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .highlight-phrase {
        margin-top: 2.5rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 700;
        color: #FFD600;
        letter-spacing: 1px;
        text-shadow:
          0 0 8px #FFD60088,
          0 0 16px #FFD60055,
          0 2px 24px #000a;
        animation: pulse-glow 2.5s infinite alternate;
        transition: color 0.3s;
      }
      @keyframes pulse-glow {
        0% { text-shadow: 0 0 8px #FFD60088, 0 0 16px #FFD60055, 0 2px 24px #000a; }
        100% { text-shadow: 0 0 24px #FFD600cc, 0 0 32px #FFD60099, 0 2px 32px #000a; }
      }
      
      /* Estilo para o container do logo */
      .company-logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
      }
      
      /* Estilo para o logo */
      .company-logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid #FFD600;
        padding: 2px;
        background-color: #FFD600;
        box-shadow: 0 0 10px rgba(255, 214, 0, 0.7);
        transition: transform 0.3s ease-in-out;
        object-fit: cover;
      }
      
      .company-logo:hover {
        transform: scale(1.05);
      }

      /* Status de Login */
      .login-status {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: rgba(20,20,20,0.95);
        border: 2px solid #FFD600;
        border-radius: 12px;
        padding: 12px 16px;
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      }

      .login-status.logged-in {
        border-color: #10b981;
      }

      .login-status.logged-out {
        border-color: #ef4444;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 600;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.logged-in {
        background-color: #10b981;
      }

      .status-dot.logged-out {
        background-color: #ef4444;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Modal de Login */
      .login-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .login-modal.show {
        opacity: 1;
        visibility: visible;
      }

      .login-container {
        background: rgba(20,20,20,0.95);
        border: 2px solid #FFD600;
        border-radius: 16px;
        padding: 32px;
        width: 90%;
        max-width: 400px;
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      }

      .login-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .login-header h2 {
        color: #FFD600;
        font-size: 1.5rem;
        margin: 0 0 8px 0;
      }

      .login-header p {
        color: #ccc;
        font-size: 0.9rem;
        margin: 0;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .form-group label {
        color: #FFD600;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .form-group input {
        padding: 12px;
        border: 1px solid #333;
        border-radius: 8px;
        background: rgba(30,30,30,0.9);
        color: #fff;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #FFD600;
        box-shadow: 0 0 0 2px rgba(255, 214, 0, 0.2);
      }

      .login-buttons {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #FFD600;
        color: #000;
      }

      .btn-primary:hover {
        background: #fbbf24;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: transparent;
        color: #ccc;
        border: 1px solid #333;
      }

      .btn-secondary:hover {
        background: #333;
        color: #fff;
      }

      /* Botões de edição para usuários logados */
      .edit-quantity-btn {
        background: #FFD600;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s;
        margin-left: 8px;
      }

      .edit-quantity-btn:hover {
        background: #fbbf24;
        transform: scale(1.05);
      }

      .quantity-input {
        width: 60px;
        padding: 4px 8px;
        border: 1px solid #FFD600;
        border-radius: 4px;
        background: rgba(30,30,30,0.9);
        color: #fff;
        text-align: center;
        font-size: 0.9rem;
      }

      .quantity-actions {
        display: flex;
        gap: 4px;
        margin-left: 8px;
      }

      .btn-save, .btn-cancel {
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-save {
        background: #10b981;
        color: #fff;
      }

      .btn-cancel {
        background: #ef4444;
        color: #fff;
      }

      .btn-save:hover, .btn-cancel:hover {
        transform: scale(1.05);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .login-status {
          top: 10px;
          right: 10px;
          padding: 8px 12px;
        }

        .login-container {
          margin: 20px;
          padding: 24px;
        }
      }
    </style>
</head>
<body>
    <!-- Status de Login -->
    <div id="login-status" class="login-status logged-out">
        <div class="status-indicator">
            <div class="status-dot logged-out"></div>
            <span id="status-text">Não logado</span>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" class="login-modal">
        <div class="login-container">
            <div class="login-header">
                <h2>Login Rápido</h2>
                <p>Faça login para editar quantidades</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" id="cancel-login" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="main-container">
        <!-- Logo da empresa adicionado aqui -->
        <div class="company-logo-container">
            <img id="company-logo" class="company-logo" src="" alt="Logo da Empresa">
        </div>
        
        <div class="product-header">
            <h1 id="product-name" class="product-title">Nome do Produto</h1>
        </div>
        <div class="locations-section">
            <div class="section-header">
                <h2><i class="fas fa-map-marker-alt"></i> Localizações</h2>
            </div>
            <div id="locations-list" class="locations-grid"></div>
        </div>
        <div class="highlight-phrase">
            O sucesso é a soma de pequenos esforços repetidos todos os dias.
        </div>
    </div>
    <script src="/js/produto.js"></script>
</body>
</html>
