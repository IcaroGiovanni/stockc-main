<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Atividade - StockCtrl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estoque-moderno.css">
    <link rel="stylesheet" href="../css/logo-animada.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <a href="/dashboard" class="logo-link">
                <span class="logo-sc">SC</span>
                <span id="company-name-sidebar" class="logo-company-name">STOCKCTRL</span>
            </a>
        </div>
        <nav>
            <a href="/dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="/estoque"><i class="fas fa-boxes-stacked"></i> Estoque</a>
            <a href="/usuarios"><i class="fas fa-users"></i> Usuários</a>
            <a href="/logs" class="active"><i class="fas fa-history"></i> Logs de Atividade</a>
            <a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile-widget">
                <img id="user-avatar" src="" alt="Avatar">
                <span id="user-name"></span>
            </div>
            <a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="main-header">
            <h1 class="premium-title">Logs de Atividade</h1>
            <div class="controls-container glass-panel" style="padding: 10px; margin: 0;">
                 <input type="text" id="search-logs" class="neo-input" placeholder="Filtrar por ação ou usuário...">
            </div>
        </div>

        <div class="table-container glass-panel">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Usuário</th>
                        <th>Ação</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody id="logs-table-body">
                    <!-- Linhas de log serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="loader-overlay" class="hidden"><div class="loader"></div></div>

    <script src="../js/layout.js"></script>
    <script src="../js/logs.js"></script>
</body>
</html>
